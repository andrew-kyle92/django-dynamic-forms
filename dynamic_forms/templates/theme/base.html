<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %} | Form-Builder</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">

    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}

</head>
<body>
<!-- Header -->
{% include 'theme/includes/header.html' %}

<!-- Main content -->
{% block content %}{% endblock %}

<!-- Site JS -->
<script src="{% static 'js/form_builder.bundle.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
