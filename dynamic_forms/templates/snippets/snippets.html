<!-- Form Row -->
<div class="form-row-template py-2 mb-5 draggable form-item" hidden draggable="true"></div>

<!-- Text Input -->
<div id="text_input" class="form-item draggable mb-5" data-form-type="text_input" hidden draggable="true">
    <fieldset>
        <legend>Text Input <span class="input-settings"><button type="button" class="btn" data-bs-toggle="modal"><i class="fa-solid fa-gear"></i></button></span></legend>
        <div class="form-group">
            <label class="form-label label">Input Label</label>
            <input class="form-control input" type="text" readonly>
            <div class="form-text help-text"></div>
        </div>
    </fieldset>
    <div class="modal fade  input-modal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Text Input</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Text Area -->
<div id="text_area" class="form-item draggable mb-5" data-form-type="text_area" hidden draggable="true">
    <fieldset>
        <legend>Text Area <span class="input-settings"><button type="button" class="btn" data-bs-toggle="modal"><i class="fa-solid fa-gear"></i></button></span></legend>
        <div class="form-group">
            <label class="form-label label">Input Label</label>
            <textarea class="form-control input" name="" rows="3"></textarea>
            <div class="form-text help-text"></div>
        </div>
    </fieldset>
    <div class="modal fade  input-modal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Text Input</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
