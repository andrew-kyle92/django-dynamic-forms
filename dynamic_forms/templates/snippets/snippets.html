<!-- Text Input -->
<div id="text_input" hidden>
    <fieldset id="textInput" class="mb-3">
        <legend>Text Input <span class="input-settings"><button type="button" class="btn" data-bs-toggle="modal"><i class="fa-solid fa-gear"></i></button></span></legend>
        <label class="form-label">Input Label</label>
        <input class="form-control" type="text">
        <div class="form-text"></div>
    </fieldset>
    <div class="modal fade  input-settings" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Text Input</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
