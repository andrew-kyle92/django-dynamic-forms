<!-- Form Row -->
<div id="form_row" class="form-section py-2 mb-5 draggable form-item" data-form-type="form_row" data-form-section="true" hidden draggable="true">
    <fieldset>
        <legend><i class="fa-solid fa-rectangle-list"></i> Form Row <span class="input-settings" title="Input Settings"><button type="button" class="btn" data-bs-toggle="modal" data-modal-open="false"><i class="fa-solid fa-gear"></i></button></span><span class="remove-input" title="Remove Input"><button class="btn" type="button"><i class="fa-solid fa-trash"></i></button></span></legend>
            <div id="section-row" class="row form-row"></div>
    </fieldset>
    <div class="modal fade  input-modal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Form Row</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
