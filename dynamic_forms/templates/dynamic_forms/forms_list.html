{% extends 'theme/base.html' %}

{% block content %}
    <div class="container main-top d-flex justify-content-between my-3">
        <h2>Forms List</h2>
        <a href="{% url 'forms:new-form' %}">Add new form</a>
    </div>

    <div class="container main-middle">
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
                <tr>
                    <td>Name</td>
                    <td>Created</td>
                    <td>Modified</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for form in object_list %}
                    <tr>
                        <td>{{ form.name }}</td>
                        <td>{{ form.created }}</td>
                        <td>{{ form.modified }}</td>
                        <td><a href="{% url 'forms:edit-form' form_id=form.form_id %}">View</a> | <a href="{% url 'forms:form' form_id=form.form_id %}?preview=true">Preview</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
